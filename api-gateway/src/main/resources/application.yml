server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/orders/**
        
        - id: market-data-service
          uri: lb://MARKET-DATA-SERVICE
          predicates:
            - Path=/api/market/**
        
        - id: wallet-service
          uri: lb://WALLET-SERVICE
          predicates:
            - Path=/api/wallet/**

        - id: discovery-server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
